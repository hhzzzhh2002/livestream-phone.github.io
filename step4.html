        function detectMotion() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let motionScore = 0;

            if (prevFrame) {
                const prevData = prevFrame.data;
                const currData = currentFrame.data;
                for (let i = 0; i < prevData.length; i += 4) {
                    const diff = Math.abs(prevData[i] - currData[i]) +
                                 Math.abs(prevData[i + 1] - currData[i + 1]) +
                                 Math.abs(prevData[i + 2] - currData[i + 2]);
                    motionScore += diff;
                }
                motionScore /= (canvas.width * canvas.height);
            }

            prevFrame = currentFrame;
            generateEmojis(motionScore);

            if (motionScore >= 50 && !countdownStarted) {
                startCountdown();
            }

            requestAnimationFrame(detectMotion);

            if (isGameOver) return;

                        left: rect.left / scaleFactor,

                    };

                        top: progressRect.top / scaleFactor,
                        bottom: progressRect.bottom / scaleFactor,
                        left: progressRect.left / scaleFactor,
                        right: progressRect.right / scaleFactor
                    };

                    if (
                        scaledRect.bottom >= scaledProgressRect.top &&
                        scaledRect.top <= scaledProgressRect.bottom &&
                        scaledRect.right >= scaledProgressRect.left &&
                        scaledRect.left <= scaledProgressRect.right &&

        function scaleForiPhone16Pro() {
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const designWidth = 1080;
            const designHeight = 1920;
            const scaleX = vw / designWidth;
            const scaleY = vh / designHeight;
            scaleFactor = Math.min(scaleX, scaleY);

            container.style.transform = `scale(${scaleFactor})`;
            container.style.width = `${designWidth}px`;
            container.style.height = `${designHeight}px`;
            
            const offsetX = (vw - designWidth * scaleFactor) / 2;
            const offsetY = (vh - designHeight * scaleFactor) / 2;
            container.style.left = `${offsetX}px`;
            container.style.top = `${offsetY}px`;
        }
